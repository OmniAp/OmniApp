<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>OmniApp Login</title>

  <!-- AdSense Meta -->
  <meta name="google-adsense-account" content="ca-pub-3501684787752549">

  <!-- AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3501684787752549"
     crossorigin="anonymous"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

    body {
      font-family: 'Comic Neue', cursive, system-ui, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9f9f9;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
      background: #e3f2fd;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      position: relative;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #2196F3;
    }

    .header {
      font-size: 24px;
      background: #2196F3;
      color: white;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      font-family: inherit;
    }

    .password-wrapper {
      position: relative;
      width: 100%;
    }

    .password-wrapper input {
      width: 100%;
      padding-right: 100px;
    }

    .show-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      font-size: 14px;
      font-family: inherit;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      font-family: inherit;
    }

    button:hover {
      background: #1976d2;
    }

    .link {
      margin-top: 15px;
      font-size: 15px;
    }

    .link a {
      color: #2196F3;
      font-weight: bold;
      cursor: pointer;
    }

    /* Loader */
    .loader {
      display: none;
      margin: 20px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #2196F3;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Toast */
    .toast {
      visibility: hidden;
      min-width: 200px;
      background-color: #2196F3;
      color: white;
      text-align: center;
      border-radius: 5px;
      padding: 12px;
      position: fixed;
      left: 50%;
      bottom: -100px;
      transform: translateX(-50%);
      font-size: 16px;
      font-family: inherit;
      z-index: 1;
      transition: bottom 0.5s ease, opacity 0.5s ease;
    }

    .toast.show {
      visibility: visible;
      bottom: 30px;
      animation: blink 1s step-start 2;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="omni.jpg" class="logo" alt="Omni Logo">
    <div class="header">Login Page</div>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email Address" required>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password" required>
        <label class="show-password">
          <input type="checkbox" id="togglePassword"> Show
        </label>
      </div>
      <button type="submit">LOGIN</button>
    </form>

    <!-- Loader -->
    <div class="loader" id="loader"></div>

    <div class="link">
      Don't have an account? <a id="goRegister">Register</a>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast">Login Successful</div>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyDvFDByPPo9zgwKLdPaREz1OVMQCXmPfrs",
      authDomain: "bets-d795d.firebaseapp.com",
      databaseURL: "https://bets-d795d-default-rtdb.firebaseio.com",
      projectId: "bets-d795d",
      storageBucket: "bets-d795d.appspot.com",
      messagingSenderId: "384386108287",
      appId: "1:384386108287:android:d238a5ec8068d9bb9be84a"
    };
    firebase.initializeApp(firebaseConfig);

    const loginForm = document.getElementById("loginForm");
    const loader = document.getElementById("loader");
    const toast = document.getElementById("toast");
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");

    togglePassword.addEventListener("change", function () {
      passwordInput.type = this.checked ? "text" : "password";
    });

    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      loader.style.display = "block";

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          loader.style.display = "none";
          toast.classList.add("show");
          setTimeout(() => {
            toast.classList.remove("show");
            window.location.href = "main.html";
          }, 2000);
        })
        .catch((error) => {
          loader.style.display = "none";
          alert("Error: " + error.message);
        });
    });

    const goRegister = document.getElementById("goRegister");
    goRegister.addEventListener("click", function(e) {
      e.preventDefault();
      loader.style.display = "block";  
      setTimeout(() => {
        window.location.href = "register.html"; 
      }, 2000);
    });
  </script>
</body>
</html>
